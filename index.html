<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fa/css/all.min.css" />
  </head>

  <body>
    <section class="section">
      <div class="wrapper">
        <div class="img-container">
          <img
            src="https://randomuser.me/api/portraits/men/75.jpg"
            class="user-image"
            alt=""
          />
        </div>
        <p class="title">My name is</p>
        <p class="value">Samuel Mart√≠nez</p>
        <div class="icons-container">
          <button data-label="name">
            <i class="fa-regular fa-user icon-btn"></i>
          </button>
          <button data-label="email">
            <i class="fa-regular fa-envelope-open icon-btn"></i>
          </button>
          <button data-label="age">
            <i class="fa-regular fa-calendar-xmark icon-btn"></i>
          </button>
          <button data-label="street">
            <i class="fa-regular fa-map icon-btn"></i>
          </button>
          <button data-label="phone">
            <i class="fa-solid fa-phone icon-btn"></i>
          </button>
          <button data-label="password">
            <i class="fa-solid fa-user-lock icon-btn"></i>
          </button>
        </div>
        <button class="btn">Random User</button>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
